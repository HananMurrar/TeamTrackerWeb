<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex font-serif">
  <!-- sidebar -->
  <aside class="w-60 bg-[#4651b1] text-white flex flex-col">
    <div class="p-6 text-2xl font-bold border-b border-[#343a8a]">Team Tracker</div>

    <nav class="flex-1 p-4 space-y-3">
      <a href="#" class="block px-4 py-2 rounded hover:bg-[#343a8a]">Dashboard</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-[#343a8a]">Projects</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-[#343a8a]">Tasks</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-[#343a8a]">Team</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-[#343a8a]">AI Assistant</a>
    </nav>

    <div class="p-4 border-t border-[#343a8a]">
      <a href="profile.html" class="block px-4 py-2 rounded hover:bg-[#343a8a]">Profile</a>
      <a href="#" id="logout-link" class="block px-4 py-2 rounded hover:bg-red-500">Logout</a>
    </div>
  </aside>

  <!-- main content -->
  <main class="flex-1 p-8">
    <!-- header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-bold text-gray-600">Dashboard</h1>
      <div class="flex items-center gap-4">
        <span id="welcome-user" class="text-gray-600">Welcome</span>
        <img src="images/user.png" alt="user" class="rounded-full h-12 w-12 border border-[#343a8a]">
      </div>
    </div>

    <!-- stats cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-orange-500">
        <h3 class="text-gray-500 font-semibold">Total Projects</h3>
        <p id="total-projects" class="text-3xl font-bold text-orange-600 mt-2">0</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
        <h3 class="text-gray-500 font-semibold">Active Tasks</h3>
        <p id="total-active" class="text-3xl font-bold text-blue-600 mt-2">0</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
        <h3 class="text-gray-500 font-semibold">Completed Tasks</h3>
        <p id="total-completed" class="text-3xl font-bold text-green-600 mt-2">0</p>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-red-500">
        <h3 class="text-gray-500 font-semibold">Delayed Tasks</h3>
        <p id="total-delayed" class="text-3xl font-bold text-red-600 mt-2">0</p>
      </div>
    </div>

    <!-- main grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- dynamic section -->
      <div id="dynamic-section" class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md"></div>

      <!-- AI assistant -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-[#4651b1]">ðŸ¤– AI Assistant</h2>
        <div class="space-y-4 text-sm"></div>
      </div>
    </div>
  </main>

  <script src="js/dashboard.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
