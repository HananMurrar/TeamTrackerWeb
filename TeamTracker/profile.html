<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-serif m-0 p-0 bg-white">
    <!-- navbar -->
    <nav class="sticky top-0 z-50 bg-white shadow-md py-4 px-6">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center space-x-4">
                <img src="images/logo.png" alt="logo" class="h-8 w-8">
                <a href="#" class="text-black text-base font-bold pr-40">Team Tracker</a>
            </div>
        </div>
    </nav>

    <!-- profile section -->
    <section id="profile" class="flex flex-col items-center justify-center bg-white rounded-xl p-8 mx-4 my-16 shadow-[0_0_15px_rgba(0,0,0,0.2)] max-w-md mx-auto">
        <h1 class="flex space-x-2 mb-8 justify-center text-2xl">
            <span class="bg-[#4651b1] text-white px-3 py-2 rounded-md font-bold">P</span>
            <span class="bg-[#4651b1] text-white px-3 py-2 rounded-md font-bold">R</span>
            <span class="bg-[#4651b1] text-white px-3 py-2 rounded-md font-bold">O</span>
            <span class="bg-[#4651b1] text-white px-3 py-2 rounded-md font-bold">F</span>
            <span class="bg-[#4651b1] text-white px-3 py-2 rounded-md font-bold">I</span>
            <span class="bg-[#4651b1] text-white px-3 py-2 rounded-md font-bold">L</span>
            <span class="bg-[#4651b1] text-white px-3 py-2 rounded-md font-bold">E</span>
        </h1>

        <form id="profile" class="w-full flex flex-col gap-4">
            <label for="name" class="sr-only">Full Name</label>
            <input id="name" type="text" name="name" placeholder="Full Name" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400">

            <label for="email" class="sr-only">Email</label>
            <input id="email" type="email" name="email" placeholder="Email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400">

            <label for="password" class="sr-only">Password</label>
            <input id="password" type="password" name="password" placeholder="Password (leave empty to keep current)" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400">

            <button type="submit" class="w-full bg-[#4651b1] text-white py-3 rounded-md hover:bg-[#3b4599] transition-colors">Save</button>

            <p id="profile-message" class="text-black text-center h-6"></p>
        </form>
    </section>

    <!-- footer -->
    <footer class="bg-[#4651b1] text-white text-center py-6">
        <p>Team Tracker <span>&copy;</span></p>
    </footer>

    <script src="js/profile.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
